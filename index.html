<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/navbar.css" />
    <link rel="stylesheet" href="./assets/styles/home.css" />
    <link rel="stylesheet" href="./assets/styles/footer.css" />
    <title>ToDo-task</title>
  </head>
  <body>
    <header class="navegate-bar">
      <h1 class="logo"><span class="todo">T</span>T</h1>
      <ul class="navbar-container">
        <li class="navbar-content">
          <a href="#" class="items-menu"> <i class="fa-solid fa-plus"></i></a>
        </li>
        <li class="navbar-content">
          <a href="#" class="items-menu"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <li class="navbar-content">
          <a href="#" class="profile items-menu"
            ><i class="fa-solid fa-user"></i
          ></a>
        </li>
      </ul>
    </header>
    <section class="home-screen">
      <div class="container-home">
        <div class="text-home">
          <div class="title-home"><span class="todo-home">ToDo</span>Tasks</div>
          <div class="text-principal-home">
            Escreva suas task de maneira <span class="simples">simples</span>
          </div>
          <div class="text-secondary-home">Rapido, eficaz e funcional</div>
        </div>
      </div>
      <div id="to-do">
        <h3>Write yours tasks</h3>
        <form action="" method="post" class="to-do-form">
          <input
            type="text"
            name="description"
            id="description"
            placeholder="Write your task here"
            required
          />
          <button type="submit" class="form-button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
        <div id="tasks">
          <div class="task">
            <input
              type="checkbox"
              name="progress"
              id="progress"
              class="progress"
            />
            <p class="task-description">Tarefa de casa</p>
            <div class="task-actions">
              <a href="" class="action-button edit-button">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
              <a href="" class="action-button delete-button">
                <i class="fa-solid fa-trash-can"></i>
              </a>
            </div>
            <form action="" class="to-do-form edit-task">
              <input
                type="text"
                name="description"
                id="description"
                placeholder="Edit your task here"
              />
              <button type="submit" class="form-button confirm-button">
                <i class="fa-solid fa-check"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="container-footer">
      <div class="container-footer-menu">
        <div class="logo-footer"><span class="todo-footer">T</span>T</div>
        <div class="container-creator">
          <span class="title-footer">Criador</span>
          <p class="distancia">
            <a href="#" class="items-footer">Pedro Rosa</a>
          </p>
          <p class="distancia">
            <a href="#" class="items-footer">GitHub</a>
          </p>
        </div>
        <div class="contact-container">
          <div class="contact-content">
            <span class="title-footer">Contato</span>
            <p class="distancia">
              <a href="#" class="items-footer">devpedrorosa@gmail.com</a>
            </p>
            <p class="distancia">
              <a href="#" class="items-footer">+55 9 9999-9999</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <div class="direitos">Site criado em <span class="ano"> 2024</span></div>
  </body>
</html>
