<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>ToDo-task</title>
  </head>
  <body>
    <div id="to-do">
      <h1>Write yours tasks</h1>
      <form action="" method="post" class="to-do-form">
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Write your task here"
          required
        />
        <button type="submit" class="form-button">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <div id="tasks">
        <div class="task">
          <input
            type="checkbox"
            name="progress"
            id="progress"
            class="progress"
          />
          <p class="task-description">Tarefa de casa</p>
          <div class="task-actions">
            <a href="" class="action-button edit-button">
              <i class="fa-solid fa-pen-to-square"></i>
            </a>
            <a href="" class="action-button delete-button">
              <i class="fa-solid fa-trash-can"></i>
            </a>
          </div>
          <form action="" class="to-do-form edit-task">
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Edit your task here"
            />
            <button type="submit" class="form-button confirm-button">
              <i class="fa-solid fa-check"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
